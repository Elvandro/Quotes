<div class="container">
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-success" name="up" (click)="upVote()">Like{{inspiration.upVotes}}</button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-warning" name="down" (click)="downVote()">Dislike{{inspiration.downVotes}}</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-danger" (click)="deleteQuote(true)">Delete Quote</button>
    </div>
  </div>
</div>
